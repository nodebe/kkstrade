{% extends 'layout.html' %}
{% block body %}
<div class="row mt-5">
	<div class="col-md-3"></div>
	<div class="col-md-6 text-center">
		<form method="GET">
			<div class="form-group">
		    	<label for="search" class="display-4">Search:</label>
		    	<input type="text" class="form-control" id="search" required name="search" placeholder="eg. Sneakers">
		  	</div>
		  	<button type="submit" class="btn btn-outline-success">Submit</button>
		</form>
	</div>
</div>
{% if data == [] %}
	<div class="d-flex justify-content-center bg-success p-2 mt-4 mb-4">
		<p class="text-light text-center">No results found</p>
	</div>
	{% else %}
	<div class="row mt-4 mb-5">
		{% for product in data %}
		<div class="col-lg-3 col-sm-6 mb-2 d-flex align-items-stretch p-3">
			<div class="card-deck">
				<div class="card">
					<div  width="100%" height="300px">
					  <img class="card-img-top img-fluid" src="{{product.image}}" alt="{{product.name}}">
					</div>
				  <div class="card-body">
				    <p class="card-text">{{product.name}}</p>
				  </div>
				  <div class="card-footer text-success">
				    <span class="badge text-light mt-n1" style="background-color: {{product.color}}">{{product.store}}</span>
				    {% if product.price == 0 %}
				    {% else %}
			  		â‚¦{{product.price}}
			  		{% endif %}
			  		<div class="float-right">
			  		<a href="{{product.link}}" target="_blank" class=" btn btn-sm btn-outline-success float-right">View</a>
			  		</div>
				  </div>
				</div>
			</div>
		</div>
		{% endfor %}	
	</div>
{% endif %}


{% endblock %}
